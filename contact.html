<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darshan Project Portfolio - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">Projects</a></li>
          <li><a href="/contact.html">Call Me</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="contactform">
        <h1>Contact Me</h1>
        <p>Let’s connect! Fill out the form below and I’ll get back to you soon.</p>

        <form action="https://formsubmit.co/darshanbaremelu@gmail.com" method="POST">
          <!-- Replace YOUR_EMAIL_HERE with your real email -->

          <!-- Optional - to disable captcha -->
          <input type="hidden" name="_captcha" value="false">
          <!-- Optional - redirect after submit -->
          <input type="hidden" name="_next" value="http://127.0.0.1:5501//thankyou.html">

          <div class="form-group">
            <label for="clientemail">Email address</label>
            <input type="email" name="email" id="clientemail" required>
          </div>

          <div class="form-group">
            <label for="clientphone">Phone</label>
            <input type="tel" name="phone" id="clientphone" required>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>

          <div class="form-group checkbox">
            <input type="checkbox" id="isclient" name="isclient">
            <label for="isclient">I'm a potential client</label>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
